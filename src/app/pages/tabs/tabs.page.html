<ion-tabs>

  <ion-tab-bar slot="bottom">

      <ion-icon name="home">
        <ion-label>Home</ion-label>
      </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="tab2selected()">
        <ion-icon name="pricetag">
          <ion-label>Productos</ion-label>
        </ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3" (click)="takePicture()">
        <ion-icon name="camera">
          <ion-label>Camara</ion-label>
        </ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab4" (click)="tab2selected()">
          <ion-icon name="search">
            <ion-label>Buscar</ion-label>
          </ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="tab5">
          <ion-icon name="person">
            <ion-label>Perfil</ion-label>
          </ion-icon>
        </ion-tab-button>
